<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olaya NH</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"
         type = "text/javascript"></script>
</head>
<body>
    <nav class="navbar bg-danger">
    <h3 href="#menu-toggle" id="menu-toggle">&equiv; Olaya Dist</h3>
    </nav>

    <div id="sid-box">
    <div id="sid-box-wrapper">
    <input id="search_input" data-bind="value: filter, valueUpdate: 'keyup'" placeholder=" Looking for place? "><hr>
      <ul class="sidebar-nav" data-bind="foreach: filteredItems">
       <li class="sidebar-brand" data-bind='text: name'>
       </li>
      </ul>
    </div>
    <div id="map" class="page-content-wrapper"></div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/apps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUjYyqLkSKYzZ9W9Fp7SJmx0A2AamhwF0&v=3&callback=initMap" onerror="mapError()">
    </script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sid-box").toggleClass("toggled");
    });
    </script>
</body>
</html>
